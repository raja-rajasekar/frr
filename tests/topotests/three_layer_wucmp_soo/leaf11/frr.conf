
int lo
  ip addr 10.0.0.11/32

int leaf11-eth0
  no shut
int leaf11-eth1
  no shut
int leaf11-eth2
  no shut
int leaf11-eth3
  no shut
int leaf11-eth4
  ip addr 192.168.11.1/24

route-map wcmp permit 10
  set extcommunity bandwidth num-multipaths

router bgp 65011
   bgp bestpath as-path multipath-relax
   no bgp ebgp-requires-policy
   timers bgp 1 3
   neighbor leaf11-eth0 interface remote-as external
   neighbor leaf11-eth1 interface remote-as external
   neighbor leaf11-eth2 interface remote-as external
   neighbor leaf11-eth3 interface remote-as external
   address-family ipv4 unicast
      redistribute connected
      neighbor leaf11-eth0 route-map wcmp out
      neighbor leaf11-eth1 route-map wcmp out
      neighbor leaf11-eth2 route-map wcmp out
      neighbor leaf11-eth3 route-map wcmp out
!
