int lo
  ip addr 10.0.3.2/32

router bgp 65502
  neighbor ss2-eth0 interface remote-as external
  neighbor ss2-eth1 interface remote-as external
  neighbor ss2-eth2 interface remote-as external
  neighbor ss2-eth3 interface remote-as external
  no bgp ebgp-requires-policy
  bgp bestpath as-path multipath-relax
  timers bgp 1 3

