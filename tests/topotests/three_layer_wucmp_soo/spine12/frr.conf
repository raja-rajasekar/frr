
int lo
  ip addr 10.0.1.12/32

route-map w-ecmp-cumulative permit 10
 set extcommunity bandwidth cumulative
!
route-map w-ecmp-origin permit 10
 set extcommunity bandwidth num-multipaths
!

router bgp 65111
 bgp bestpath as-path multipath-relax
 no bgp ebgp-requires-policy
 timers bgp 1 3
 neighbor spine12-eth0 interface remote-as external
 neighbor spine12-eth1 interface remote-as external
 neighbor spine12-eth2 interface remote-as external
 neighbor spine12-eth3 interface remote-as external
 neighbor spine12-eth4 interface remote-as external
 neighbor spine12-eth5 interface remote-as external
 neighbor spine12-eth6 interface remote-as external
 neighbor spine12-eth7 interface remote-as external
 address-family ipv4 unicast
    neighbor spine12-eth0 route-map w-ecmp-cumulative out
    neighbor spine12-eth1 route-map w-ecmp-cumulative out
    neighbor spine12-eth2 route-map w-ecmp-cumulative out
    neighbor spine12-eth3 route-map w-ecmp-cumulative out
    neighbor spine12-eth4 route-map w-ecmp-origin out
    neighbor spine12-eth5 route-map w-ecmp-origin out
    neighbor spine12-eth6 route-map w-ecmp-origin out
    neighbor spine12-eth7 route-map w-ecmp-origin out

