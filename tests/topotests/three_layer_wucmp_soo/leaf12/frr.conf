interface lo
  ip addr 10.0.0.12/32

interface leaf12-eth0
  no shut
interface leaf12-eth1
  no shut
interface leaf12-eth2
  no shut
interface leaf12-eth3
  no shut
interface leaf12-eth4
  ip addr 192.168.12.1/24

# Add static route for aggregate summary
ip route 12.0.0.0/8 lo

route-map wcmp permit 10
  set extcommunity bandwidth num-multipaths

router bgp 65012
   bgp bestpath as-path multipath-relax
   no bgp ebgp-requires-policy
   timers bgp 1 3
   neighbor leaf12-eth0 interface remote-as external
   neighbor leaf12-eth1 interface remote-as external
   neighbor leaf12-eth2 interface remote-as external
   neighbor leaf12-eth3 interface remote-as external
   address-family ipv4 unicast
      redistribute sharp
      redistribute static
      neighbor leaf12-eth0 route-map wcmp out
      neighbor leaf12-eth1 route-map wcmp out
      neighbor leaf12-eth2 route-map wcmp out
      neighbor leaf12-eth3 route-map wcmp out
      aggregate-address 12.0.0.0/8
!


